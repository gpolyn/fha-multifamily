# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - spec/javascripts/helpers/jquery-1.6.2.js
  - spec/javascripts/helpers/jasmine_jquery-1.3.1.js
  - spec/javascripts/helpers/sinon-1.1.1.js
  - vendor/javascripts/helpers/jasmine-sinon.js
  - vendor/assets/javascripts/underscore.js
  - vendor/assets/javascripts/backbone.js
  - vendor/assets/javascripts/backbone.localStorage-min.js
  - vendor/assets/javascripts/handlebars.js
  - app/assets/javascripts/backbone/fha2.js.coffee
  - public/javascripts/**/*.js


# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js
  # - helpers/jquery.js
  # - helpers/jquery-ui.js
  # - helpers/jquery_ujs.js
  # - helpers/jasmine_jquery-1.3.1.js


# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.js'
  - '**/*[sS]pec.js.coffee'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts

# asset_pipeline_paths
#
# Paths you would like to be served by the Sprockets asset pipeline.
#
# If you include your spec_dir (eg: - spec/javascripts ) here,
# Jasmine will use the Sprockets asset pipeline to build your spec files.
#
# Default: []
#
# EXAMPLE:
asset_pipeline_paths:
  - app/assets
  - spec/javascripts
